<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Abogados:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Abogados </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">


				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						<p:commandButton value="Nuevo"
							action="#{abogadoController.nuevoAbogado()}"
							styleClass="btn btn-primary" ajax="false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstAbogados" var="ab"
							value="#{abogadoController.listAbogados}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{ab.idAbogado}">
								<h:outputText value="#{ab.idAbogado}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{ab.nombreAbogado}">
								<h:outputText value="#{ab.nombreAbogado}" />
							</p:column>
							<p:column headerText="Especialidad " >
								<h:outputText value="#{ab.especialidad.nombreEspecialidad}">
									
								</h:outputText>
							</p:column>
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listMotor" value="Eliminar"
									actionListener="#{motorController.eliminar(mot)}" />
							</p:column>
							
							<p:column headerText="Apellido" sortBy="#{ab.apellidoAbogado}">
								<h:outputText value="#{ab.apellidoAbogado}" />
							</p:column>

							<p:column headerText="Correo" sortBy="#{ab.correoAbogado}">
								<h:outputText value="#{ab.correoAbogado}" />
							</p:column>
							
							<p:column headerText="Telefono" sortBy="#{ab.telefonoAbogado}">
								<h:outputText value="#{ab.telefonoAbogado}" />
							</p:column>

						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
